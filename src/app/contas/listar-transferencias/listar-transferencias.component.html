<h2>Transferências</h2>

<div class="table-box">
<table class="table table-striped table-bordered table-hover">
  <tbody>
  <tr>
  	<th class="size-a">Origem</th>
    <th class="size-a">Destino</th>
    <th class="hiddenOnPhone hiddenOnTablet size-a">Data</th>
    <th class="size-a">Valor</th>
  </tr>
  <tr class="hidden"><th colspan="4">&nbsp;</th></tr>
  <tr>
    <th>
      <form #formFiltroOrigem="ngForm">
        <select [(ngModel)]="filtro.origem" [ngModelOptions]="{standalone: true}" class="form-control" (change)="filtrar()">
            <option value="">(Todas)</option>
            <option *ngFor="let x of contaService.contas" value="{{x.nome}}">{{x.nome}}</option>
          </select>
      </form>
    </th>
    <th>
      <form #formFiltroDestino="ngForm">
        <select [(ngModel)]="filtro.destino" [ngModelOptions]="{standalone: true}" class="form-control" (change)="filtrar()">
          <option value="">(Todas)</option>
          <option *ngFor="let x of contaService.contas" value="{{x.nome}}">{{x.nome}}</option>
        </select>
      </form>
    </th>
    <th class="hiddenOnPhone">-</th>
    <th>-</th>
  </tr>
  <tr *ngFor="let transferencia of transferencias">
    <td>{{transferencia.origem}}</td>
    <td>{{transferencia.destino}}</td>
    <td class="hiddenOnPhone">{{transferencia.data | date:'dd/MM/yyyy HH:mm'}}</td>
    <td class="disable-text">R$ {{transferencia.valor | number:'.2'}}</td>
  </tr>
  </tbody>
</table>
</div>

<div class="alert alert-warning" *ngIf="transferencias.length == 0">Nenhuma transferência encontrada.</div>
