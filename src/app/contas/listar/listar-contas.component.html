<h1>Contas</h1>

<table class="table table-striped table-bordered table-hover">
  <tbody>
  <tr>
  	<th>Conta</th>
    <th>Tipo</th>
    <th style="min-width: 110px">Saldo</th>
    <th class="hiddenOnPhone" style="width: 70px">Desativada</th>
  	<th class="text-center" style="width: 170px">
      &nbsp;<a class="btn btn-xs btn-success" [routerLink]="['/contas/cadastrar']" title="Novo">
         <span class="glyphicon glyphicon-plus" aria-hidden="true"></span> Nova
      </a>&nbsp;
      <a class="btn btn-xs btn-warning" [routerLink]="['/contas/transferir']" title="Transferir">
        <span class="glyphicon glyphicon-transfer" aria-hidden="true"></span> Transferir
     </a>
    </th>
  </tr>
  <tr *ngFor="let conta of contas; let i = index">
    <td [contaDesativada]="conta.desativado">{{conta.nome}}</td>
    <td [contaDesativada]="conta.desativado">{{conta.tipo}}</td>
    <td [contaDesativada]="conta.desativado" [class.success]="conta.tipo == 'DÃ©bito' && conta.saldo > 0" [class.warning]="conta.saldo < 0" [class.red]="conta.saldo < 0" style="min-width: 110px">
      R$ {{conta.saldo | number:'.2'}}
    </td>
    <td class="text-center hiddenOnPhone" style="width: 70px">
      <input type="checkbox" [value]="conta.id" [checked]="conta.desativado" (click)="alterarStatus(conta.id)">
    </td>
    <td class="text-center" style="width: 170px">
      <a title="Editar" [routerLink]="['/contas/editar/', conta.id]" alt="Editar" class="btn btn-xs btn-info">
        <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span> Editar
      </a>
    </td>
  </tr>
  </tbody>
</table>

<p *ngIf="contas === undefined || contas === null || contas.length == 0">Nenhuma conta cadastrada.</p>
